<!DOCTYPE html>
<html>
<head>
  <title>Sosialia Login</title>
  <link rel="stylesheet" type="text/css" href="Loginstyle.css">

    <div class="smartphone">

        <div class="content">

            </h2>
      
            <div style="text-align: center"><img src="https://www.feide.no/sites/feide.no/files/upload/img/horisontal_feide4x.png" style="width: 133px; height: 45.5;"> </div>

            <br>
            <form action="hovedside.html">
                <p>Brukernavn</p><input type="text" name="" placeholder="Sett inn brukernavn"></p>

                <input type="submit" name="" value="Login">

        </div>
    </div>
